<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Email Confirmation</h4>
        </div>
        <div class="card-body">
          <div *ngIf="code === '0'" class="alert alert-info text-center">
            Please check your email for the confirmation link.
          </div>

          <div *ngIf="code !== '0'" class="alert alert-warning text-center">
            <p>Confirm your email:</p>
            <button class="btn btn-primary" (click)="submit()">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
